<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://kahoot-server.onrender.com/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="row" style="height: 100vh;">
            <div class="col-2  bg-light">
                <div class="d-flex flex-column justify-content-center ms-3 my-2 text-uppercase">
                    <img src="./images/logo.png" alt="jnet logo" class="my-3" onclick="window.location.reload()">
                    <div class="btn btn-secondary my-2">
                        HOME
                    </div>
                    <div class="btn btn-secondary my-2">
                        dashboard
                    </div>
                    <div class="btn btn-secondary my-2" onclick="displayReports()">
                        REPORT
                    </div>
                    <div class="btn btn-secondary my-2">
                        settings
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- displaying div -->
                <div class="questionsRender mt-5" id="questionsRender">
                    <h6>Questions : <div class="btn btn-outline-primary ms-2 me-auto" onclick="saveQuize()">
                            save quize
                        </div>
                    </h6>

                    <div class="list-group list-group-numbered" id="questionsList"
                        style="height: 80vh; overflow-y: auto;">
                    </div>
                </div>
                <!-- logo div -->
                <div class="quizetime mt-5   justify-content-center" id="quizetime">
                    <img src="./images/quiztime.jpg" alt="quize time logo" style="width: 600px; border-radius: 15px;">
                </div>
                <!-- questions div -->
                <div class="container mt-5" id="CreateQuestions">
                    <div class="bg-light  rounded border">
                        <div class="card text-center p-2" style="height: auto;">
                            <div class="card-body ">
                                <h5 class="card-title" id="questionNumber">Question</h5>
                                <p class="card-text">
                                    <input type="text" class="form-control border border-5"
                                        placeholder="What is the capital city of india ?" aria-label="Question 1"
                                        aria-describedby="basic-addon1" id="question">
                                </p>
                                <div class="row">
                                    <div class="col mt-3">
                                        <div class="row">
                                            <div class="col btn mx-3 my-1 bg-primary text-light" id="option-1">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">1</span>
                                                    <input type="text" class="form-control" placeholder="Option 1"
                                                        aria-label="Option 1" aria-describedby="basic-addon1"
                                                        id="option1">
                                                    <div class="input-group-text">
                                                        <input class="form-check-input mt-0" type="radio" name="answer"
                                                            value="1" aria-label="Radio button for following text input"
                                                            id="check1">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col btn mx-3 my-1 bg-danger text-light" id="option-2">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">2</span>
                                                    <input type="text" class="form-control" placeholder="Option 2"
                                                        aria-label="Option 2" aria-describedby="basic-addon1"
                                                        id="option2">
                                                    <div class="input-group-text">
                                                        <input class="form-check-input mt-0" type="radio" name="answer"
                                                            value="2" aria-label="Radio button for following text input"
                                                            id="check2">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col btn mx-3 my-1 bg-warning text-light" id="option-3">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">3</span>
                                                    <input type="text" class="form-control" placeholder="Option 3"
                                                        aria-label="Option 3" aria-describedby="basic-addon1"
                                                        id="option3">
                                                    <div class="input-group-text">
                                                        <input class="form-check-input mt-0" type="radio" name="answer"
                                                            value="3" aria-label="Radio button for following text input"
                                                            id="check3">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col btn mx-3 my-1 bg-success  text-light" id="option-4">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">4</span>
                                                    <input t3ype="text" class="form-control" placeholder="Option 4"
                                                        aria-label="Option 4" aria-describedby="basic-addon1"
                                                        id="option4">
                                                    <div class="input-group-text">
                                                        <input class="form-check-input mt-0" type="radio" name="answer"
                                                            value="4" aria-label="Radio button for following text input"
                                                            id="check4">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-around">
                                    <div class="col-6 mt-2 px-5">
                                        select interval
                                        <select class="form-select" id="interval">
                                            <option value="15" selected>15 seconds</option>
                                            <option value="25">25 seconds</option>
                                            <option value="30">30 seconds</option>
                                            <option value="40">40 seconds</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn mt-3 btn-outline-primary col-3"
                                        onclick="addQuestion()">Add
                                        Question
                                    </button>
                                    <button type="submit" class="btn mt-3 btn-outline-primary col-3"
                                        onclick="showTitleModel()">
                                        Save Quiz
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="list-group list-group-numbered" id="questionsList2"
                            style="height: 30vh; overflow-y: auto;">
                        </div>
                    </div>

                </div>
                <!-- quiz start div -->
                <div class="startQuiz mt-5" id="startQuiz" >
                    <div class="h3 ms-3 text-uppercase" id="startQuizTitle"></div>
                    <div class="ms-3" id="startQuizDescription"></div>
                    <input type="text" name="pin" id="passcode" disabled class="passcode form-control ms-3 w-25 my-2" >
                    <div class="list-group list-group-numbered" id="startedQuestionsList"
                    style="height: 80vh; overflow-y: auto;">
                    </div>
                </div>
                <div class="reports " id="reports">
                    <div class="h3 ms-3 text-uppercase" id="reportTitle"></div>
                    <div class="ms-3" id="reportDescription" ></div>
                    <div class="list-group list-group-numbered" id="reportList"
                    style="height: 80vh; overflow-y: auto;">
                    </div>
                </div>
            </div>
            <div class="col-3 me-3">
                <div class="d-flex flex-column justify-content-center py-2 ps-2 ">
                    <div class="btn btn-outline-primary w-75 my-2 py-3" onclick="ShowCreateQuizModel()">
                        CREATE QUIZZ
                    </div>
                    <button class="btn btn-outline-secondary w-75 " onclick="fileuploadclick()">
                        <input type="file" name="file" id="file-input" hidden>
                        UPLOAD QUIZZ
                    </button>
                </div>
                <div class="d-flex flex-column justify-content-center pt-1 mt-1 rounded">
                    <h6>SAVED QUIZZES</h6>
                    <div class="list-group list-group-numbered" style="overflow-y: auto; max-height: 35vh;"
                        id="savedQuizzes">

                        <div class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Subheading</div>
                                Content for list item
                            </div>
                            <div class="btn btn-outline-primary w-25">
                                start
                            </div>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Subheading</div>
                                Content for list item
                            </div>
                            <div class="btn btn-outline-primary w-25">
                                start
                            </div>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Subheading</div>
                                <div>
                                    Content for list item
                                </div>
                            </div>
                            <div class="btn btn-outline-primary w-25">
                                start
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-center pt-2 mt-1 rounded">
                    <h6 class="text-uppercase">players details</h6>
                    <div class="list-group list-group-numbered" style="overflow-y: auto; max-height: 30vh;"
                    id="playersJoiningDetails">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <button type="button" hidden class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#QuizzTitle"
        id="toggleTitleModel">
    </button>
    <!-- Title Modal -->
    <div class="modal fade" id="QuizzTitle" tabindex="-1" aria-labelledby="QuizzTitleLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="QuizzTitleLabel">Enter title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="">
                        <label for="title" class="form-label">Quiz Title</label>
                        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                    </div>
                    <div class="">
                        <label for="description" class="form-label">description (optional) </label>
                        <input type="text" class="form-control" id="description">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveQuestions()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- toggle resultmodel -->
    <button type="button" class="btn btn-primary" id="generalToggleBtn" hidden data-bs-toggle="modal" data-bs-target="#generalreport">
      </button>
    <!-- result model -->
    <div class="modal fade" id="generalreport" tabindex="-1" aria-labelledby="generalreportLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="generalreportLabel">Result</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="list-group list-group-numbered" id="generalranking">
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="finalTogglebtn" hidden data-bs-toggle="modal" data-bs-target="#finalreport">
    </button>
  <!-- result model -->
  <div class="modal fade" id="finalreport" tabindex="-1" aria-labelledby="finalreportLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="finalreportLabel">Final Result</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="list-group list-group-numbered" id="finalRanking">
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveReport()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/adminscript.js"></script>

</html>
